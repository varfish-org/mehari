[package]
name = "mehari"
version = "0.3.1"
edition = "2021"
authors = ["Manuel Holtgrewe <manuel.holtgrewe@bih-charite.de>"]
description = "Variant effect prediction all in Rust"
license = "MIT"
homepage = "https://github.com/bihealth/mehari"
readme = "README.md"
rust-version = "1.64.0"

[features]
default = []

documentation = []

[package.metadata.docs.rs]
all-features = true

[[bin]]
name = "mehari"

[dependencies]
annonars = "0.8"
anyhow = "1.0"
bgzip = "0.3"
bincode = "1.3"
bio = "1.1"
byteorder = "1.4"
byte-unit = "4.0"
chrono = "0.4"
clap-verbosity-flag = "2.0"
clap = { version = "4.1", features = ["derive"] }
csv = "1.2"
enumset = { version = "1.0", features = ["serde"] }
flate2 = "1.0"
hgvs = "0.8"
indexmap = "1.9"
indicatif = "0.17"
jsonl = "4.0"
lazy_static = "1.4"
log = "0.4"
memmap2 = "0.6"
nom = "7.1"
noodles-bcf = "0.28"
noodles-bgzf = "0.22"
noodles-core = "0.11"
noodles-csi = "0.19"
noodles-fasta = "0.23"
noodles-tabix = "0.22"
noodles-vcf = "0.31"
parse-display = "0.8"
procfs = "0.15"
prost = "0.11"
quick_cache = "0.3"
rand = "0.8"
rand_core = "0.6"
rocksdb = { version = "0.21", features = ["multi-threaded-cf"] }
rustc-hash = "1.1"
seqrepo = "0.5"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
strum = { version = "0.24", features = ["derive"] }
tempdir = "0.3"
thousands = "0.2"
tracing-subscriber = "0.3"
tracing = { version = "0.1", features = ["log"] }
uuid = { version = "1.3", features = ["fast-rng", "serde"] }
zstd = "0.12"

[build-dependencies]
prost-build = "0.11.9"

[dev-dependencies]
csv = "1.2.0"
insta = { version = "1.29.0", features = ["yaml"] }
pretty_assertions = "1.3.0"
rstest = "0.17.0"
temp_testdir = "0.2.3"
