[package]
name = "mehari"
version = "0.25.3"
edition = "2021"
authors = ["Manuel Holtgrewe <manuel.holtgrewe@bih-charite.de>"]
description = "Variant effect prediction all in Rust"
license = "MIT"
homepage = "https://github.com/varfish-org/mehari"
readme = "README.md"
rust-version = "1.64.0"

[features]
default = []

documentation = []

[package.metadata.docs.rs]
all-features = true

[lib]
name = "mehari"
path = "src/lib.rs"

[[bin]]
name = "mehari"
path = "src/main.rs"

[dependencies]
actix-web = "4.5"
annonars = "0.36"
anyhow = "1.0"
async-compression = { version = "0.4", features = ["tokio", "gzip"] }
bgzip = "0.3"
bio = "1.5"
biocommons-bioutils = "0.1.4"
byteorder = "1.4"
byte-unit = "5.1"
chrono = "0.4"
clap-verbosity-flag = "2.2"
clap = { version = "4.5", features = ["derive"] }
csv = "1.3"
derivative = "2.2"
derive_builder = { version = "0.13", features = ["clippy"] }
env_logger = "0.11"
flate2 = "1.0"
futures = "0.3"
hgvs = "0.16"
indexmap = { version = "2.2", features = ["serde"] }
indicatif = "0.17"
jsonl = "4.0"
lazy_static = "1.4"
log = "0.4"
nom = "7.1"
noodles-bgzf = { version = "0.26", features = ["async"] }
noodles-core = "0.14"
noodles-csi = "0.30"
noodles-fasta = "0.33"
noodles-tabix = "0.36"
noodles-vcf = { version = "0.49", features = ["async"] }
parse-display = "0.9"
procfs = "0.16"
prost = "0.12"
quick_cache = "0.4"
rand = "0.8"
rand_core = "0.6"
rocksdb = { version = "0.21", features = ["multi-threaded-cf"] }
rustc-hash = "1.1"
seqrepo = "0.10"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_with = { version = "3.6", features=["alloc", "macros", "indexmap_2"], default-features = false }
serde_yaml = "0.9"
strum = { version = "0.26", features = ["derive"] }
tempfile = "3"
thousands = "0.2"
tokio = { version = "1.35", features = ["full"] }
tracing-subscriber = "0.3"
tracing = { version = "0.1", features = ["log"] }
uuid = { version = "1.7", features = ["fast-rng", "serde"] }
zstd = "0.13"
pbjson = "0.6"
pbjson-types = "0.6"

[build-dependencies]
anyhow = "1.0"
prost-build = "0.12"
pbjson-build = "0.6.2"

[dev-dependencies]
async-std = { version = "1.12", features = ["attributes"] }
csv = "1.3"
hxdmp = "0.2"
insta = { version = "1.36", features = ["yaml"] }
pretty_assertions = "1.4"
rstest = "0.18"
temp_testdir = "0.2"
tracing-test = "0.2"

# Compile insta with full optimization.
[profile.dev.package.insta]
opt-level = 3
[profile.dev.package.similar]
opt-level = 3
